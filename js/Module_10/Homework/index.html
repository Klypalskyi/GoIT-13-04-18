<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework_10</title>
</head>

<body>
    <div class="main">
        <header>
        <div class="main_box getAU">
            <form class="searchAU">
                <button type="submit" class="mdc-btn btnAU">Get All Users</button>
            </form>
            <div class="resultAU"></div>
        </div>
        <div class="main_box getID">
            <form class="searchID">
                <input type="text" class="inputID" placeholder="ID">
                <button type="submit" class="mdc-btn btnID">Get User</button>
            </form>
            <p class="resultID"></p>
        </div>
        </header>
        <footer>
        <div class="main_box add">
            <form class="searchAdd">
                <input type="text" class="nameAdd" placeholder="Name">
                <input type="text" class="ageAdd" placeholder="Age">
                <button type="submit" class="mdc-btn btnAdd">Upload User</button>
            </form>
        </div>
        <div class="main_box rmv">
            <form class="searchRmv">
                <input type="text" class="inputRmv" placeholder="ID">
                <button type="submit" class="mdc-btn btnRmv">Remove User</button>
            </form>
        </div>
        <div class="main_box upd">
            <form class="searchUpd">
                <input type="text" class="inputUpd" placeholder="ID">
                <input type="text" class="nameUpd" placeholder="Name">
                <input type="text" class="ageUpd" placeholder="Age">
                <button type="submit" class="mdc-btn btnUpd">Update User Info</button>
            </form>
        </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
