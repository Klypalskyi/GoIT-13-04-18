<body>

    <section class="bookmarks__container">
        <form class="bookmarks__form">
            <input class="bookmark__input" type="url" placeholder=" Place your url here...">
            <button class="bookmark-add__button" type="submit">Add</button>
        </form>
        <p>Saved URL</p>
        <ul class="bookmarks__list"></ul>
    </section>
    <template id="bookmark__template">
        <li class="bookmarks__item">
            <img class="bookmark__image" src="" alt="favorite" width="30px">
            <a class="bokkmark__href" href={{name}}>{{name}}</a>
            <button class="bookmark-remove__button">Delete</button>
        </li> 
           </template>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="js/scripts.min.js"></script>
